<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azani Alm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              azani: {
                900: '#050508', /* Daha derin siyah */
                800: '#0f0f16',
                700: '#1a1a2e',
                500: '#3b82f6',
                accent: '#00f0ff', /* Cyber Cyan */
                danger: '#ff2a6d'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      /* --- AZANI CORE CSS --- */
      :root {
        --glass-border: rgba(0, 240, 255, 0.1);
        --glass-bg: rgba(10, 10, 15, 0.6);
        --neon-glow: 0 0 10px rgba(0, 240, 255, 0.3), 0 0 20px rgba(0, 240, 255, 0.1);
        --text-glow: 0 0 5px rgba(0, 240, 255, 0.5);
      }

      body { 
        background-color: #050508; 
        color: #e2e8f0;
        overflow: hidden; /* App controls scroll */
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #050508; }
      ::-webkit-scrollbar-thumb { 
        background: linear-gradient(180deg, #1a1a2e, #3b82f6); 
        border-radius: 4px; 
        border: 2px solid #050508;
      }
      ::-webkit-scrollbar-thumb:hover { background: #00f0ff; }

      /* --- UTILITY CLASSES (CSS is cleaner for these) --- */
      
      /* 1. Glassmorphism Panel */
      .azani-card {
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }

      /* 2. Neon Button */
      .azani-btn {
        background: linear-gradient(90deg, #1a1a2e 0%, #3b82f6 100%);
        border: 1px solid var(--glass-border);
        color: white;
        text-shadow: 0 1px 2px rgba(0,0,0,0.5);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }
      .azani-btn:hover {
        border-color: #00f0ff;
        box-shadow: var(--neon-glow);
        transform: translateY(-1px);
        text-shadow: var(--text-glow);
      }
      .azani-btn:active { transform: translateY(1px); }

      /* 3. Inputs */
      .azani-input {
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid #1a1a2e;
        color: #00f0ff;
        font-family: 'JetBrains Mono', monospace;
        transition: all 0.3s ease;
      }
      .azani-input:focus {
        border-color: #00f0ff;
        box-shadow: 0 0 15px rgba(0, 240, 255, 0.1);
        outline: none;
      }
      .azani-input::placeholder { color: rgba(255,255,255,0.3); }

      /* 4. Typography & Effects */
      .text-glow { text-shadow: var(--text-glow); }
      .border-glow { box-shadow: var(--neon-glow); border-color: #00f0ff; }
      
      /* 5. Message Bubbles */
      .msg-user {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.2) 0%, rgba(59, 130, 246, 0.05) 100%);
        border-right: 2px solid #3b82f6;
      }
      .msg-model {
        background: rgba(0,0,0,0.4);
        border-left: 2px solid #00f0ff;
      }

    </style>

{

  }
}
</script>
